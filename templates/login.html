<!doctype html>
<html lang="en">
<head>
  
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

  <div class="p-3 mb-2 bg-success text-white text-center">
    <h1 class="p-3 mb-2 bg-success text-white text-center">iGROW Knowledge Management System</h1>
  </div>
  <hr>

   <p class="h3 text-center">Login</p>
   <br/>
<form method="POST" class="container text-center" action="Loginpage">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1" class="container text-left" >Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Enter email" name="Email" required >
            <br/>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="container text-left" >Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" name="Pwd" required>
            <input type="checkbox" onclick="myFunction()">Show Password
            <script>
                function myFunction() {
               var x = document.getElementById("exampleInputPassword1");
               if (x.type === "password") {
                 x.type = "text";
               } else {
                 x.type = "password";
               }
             } 
             </script>
          </div>
        <button type="submit" class="btn btn-success" >Login</button>
    </table>
    <br/><br/><br/>
    <em>Do not have an account? <a href="{% url 'Reg' %}" >Click here</a></em>
    <br/>
    <hr>
</form>

{% if messages %}
<div class="container">
  <hr>
{% for msg in messages %}
<b>{{msg}}</b>
{% endfor %}
</div>
<hr>
{% endif %}

</body>
</html>
